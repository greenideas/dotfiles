templates:
  tv:
    download: /Users/matt/Downloads
    exists_series: '/Volumes/Data/Spanned Media/TV Shows/'
    transmission:
      host: localhost
      port: 9091
    series:
      seriesgroup:
        #- Adventure Time
        - Ash vs Evil Dead
        #- Better Call Saul
        #- Fargo
        #- Fear the Walking Dead
        #- Penny Dreadful
        #- Sherlock
        - The Walking Dead
        - Channel Zero
      settings:
        seriesgroup:
          target: sdtv+ 720p
          tracking: no
          set:
            path: '/Volumes/Data/Spanned Media/TV Shows/{{series_name}}/Season {{series_season}}'
    transmission: yes

