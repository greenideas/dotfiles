  showrss:
    template: tv
    rss: "http://showrss.info/user/32884.rss?magnets=true&namespaces=true&name=null&quality=null&re=null"

  seed_series_db:
    # The find plugin will find all of your existing episodes
    find:
      regexp: .*(avi|mkv|mp4)$
      path: '/Volumes/Data/Spanned Media/TV Shows'
      recursive: yes
    template: tv
    # We use the manual plugin so that this task only runs when explicitly called
    manual: yes

schedules:
- tasks: 'series'
  interval:
    minutes: 30
